<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento flex-shrink(chãrqui)</title>
    <style>
    .flex-container {
        display:flex;
        border: 1px solid black;
        max-width: 350px;
    }

    .item {
        background-color:rgb(223, 82, 31);
        font-size: 24px;
        color:black;
        text-align:center;
        margin: 5px;
    }

    .s-1{
        flex-shrink: 3;
    }
    
    .fg-1{
        flex-grow: 1;

    }
    </style>
</head>
<body>
    <!--É uma propriedade que estabelece a capacidade de redução ou compressão do tamanho de um item-->

    <p>flex-Shrink</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">2</div>
        <div class="item s-1 fg-1">Suzana fernandes</div>
        <div class="item s-1 fg-1">4</div>
        <div class="item s-1 fg-1">5</div>
        <div class="item s-1 fg-1">6</div>
    </div>

</body>
</html>
